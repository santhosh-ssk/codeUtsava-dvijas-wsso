{% extends "bootstrap/base.html" %}
{% block title %}WSSO{% endblock %}
{%block navbar%}
<div class="navbar navbar-inverse" role="navigation">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle"
			data-toggle="collapse" data-target=".navbar-collapse">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="/" style="color: white">Home</a>
		</div>
		
		<div class="navbar-collapse collapse">
			<ul class="nav navbar-nav navbar-left">
				<li><a href="/">Contact</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li><a href="/" style="color: white;font-size: 20px">Login</a></li>
			</ul>
		</div>
	</div>
</div>

{%endblock%}

{%block content%}

<div class="container">
	<div class="row">
		
		<div class="col-sm-7">
		
			<div class="container" id="titlebar">
				<div class="row">
					<div class="col-sm-2">
						<img src="/static/images/wsso.jpeg" height="100px">
					</div>
					<div class="col-sm-10">
						<h1>Water Sanitation and Support</h1>
					</div>
				</div>
			</div>
			<br>
			<div class="container" id="public">
				<div class="row">
					<div class="col-sm-2 text-right"><b><span style="font-size: 25px;">Location : </span></b></div>
					<div class="col-sm-8"><input type="text" id="searchbox" class="form-control" placeholder="Enter Your Location"></div>
					<div class="col-sm-2"><input type="submit" value="Search"></div>
				</div>
				<div class="row" id="state report">
					<div class="col-sm-6">
						<canvas id="myChart" width="400" height="400"></canvas>	
					</div>
					<div class="col-sm-6">
						
					</div>
					
				</div>
			</div>

		
		</div>
		
		<div class="col-sm-5"></div>
	</div>
</div>


{%endblock%}

{%block head%}
{{super()}}
<script type="text/javascript" src="url_for('static',filename='js/Chart.min.js',_external=True)"></script>
<script >
$(document).ready(function(){
	alert("hi");
});
var ctx = document.getElementById("myChart");
var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
        datasets: [{
            label: '# of Votes',
            data: [12, 19, 3, 5, 2, 3],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255,99,132,1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero:true
                }
            }]
        }
    }
});
</script>

{%endblock%}
